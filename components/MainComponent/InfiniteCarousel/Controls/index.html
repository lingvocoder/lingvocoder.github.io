<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">
    <link rel="stylesheet" href="../../../../dist/styles.css">
    <title>Infinite carousel controls with counter</title>
</head>
<body>
<div class="order-2 lg:absolute lg:top-0 lg:right-0 lg:m-0 mt-10 flex justify-center">
    <div class="flex justify-center items-center gap-3.5">
        <button data-dir="1" type="button"
                class="carousel-btn-prev flex w-9 h-9 lg:w-11 lg:h-11 items-center justify-center rounded-full bg-yac-jet-100 transition ease-in-out duration-200 hover:bg-yac-sunglow-100">
            <svg class="leading-none w-[7px] h-[14px] lg:w-[8.5px] lg:h-[17px]" viewBox="0 0 10 18" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M8.07664 15.923L1.15357 8.9999L8.07664 2.07682" stroke="white"
                      stroke-width="1.63636"
                      stroke-linecap="square"/>
            </svg>
        </button>
        <p class="carousel-counter relative">
            <span class="text-[16px] leading-[19px] font-normal">1</span>
            <span class="text-yac-gray-100">&sol;</span>
            <span class="text-[16px] leading-[19px] font-normal text-yac-gray-100">6</span>
        </p>
        <button data-dir="-1" type="button"
                class="carousel-btn-next flex w-9 h-9 lg:w-11 lg:h-11 items-center justify-center rounded-full bg-yac-jet-100 transition ease-in-out duration-200 hover:bg-yac-sunglow-100">
            <svg class="leading-none w-[7px] h-[14px] lg:w-[8.5px] lg:h-[17px]" viewBox="0 0 10 18" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M1.92336 2.0769L8.84644 8.99998L1.92336 15.9231" stroke="white"
                      stroke-width="1.63636"
                      stroke-linecap="square"/>
            </svg>
        </button>
    </div>
</div>
</body>
</html>
